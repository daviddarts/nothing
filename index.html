<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOTHING</title>

  <!-- Speed up Google Fonts + load Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* base timings (ms) */
      --fade-ms: 800;
      --hold-ms: 1200;
      --gap-ms: 200;

      /* first line tweaks */
      --first-hold-mult: 1.5;  /* 50% longer hold for the first line */
      --first-fade-mult: 1.5;  /* 1.5x slower fade for the first line */

      /* special holds */
      --thanks-hold-ms: 3200;  /* linger on “Thanks for nothing.” */
      --link-hold-ms: 10000;   /* each link stays ~10s */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: white;
      color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #line {
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 8vw, 64px);
      line-height: 1.15;
      text-align: center;
      max-width: min(90vw, 1200px);
      opacity: 0;
      transition-property: opacity;
      transition-timing-function: ease-in-out;
      will-change: opacity;
    }

    #line a {
      color: inherit;
      text-decoration: underline;
    }

    @media (prefers-reduced-motion: reduce) {
      #line { transition: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="line" aria-live="polite"></div>

  <script>
    // Poem lines (as strings), followed by two link items
    const items = [
      `Nothing to see here.`,
      `Less than nothing.`,
      `A whole lotta nothing.`,
      `A big fat nothingburger.`,
      `Nothing new under the sun.`,
      `Nothing but dead air.`,
      `Nothing but net.`,
      `This is nothing new.`,
      `Nothing special.`,
      `Nothing to write home about.`,
      `I’ve got nothing to do.`,
      `Nothing to wear.`,
      `Nothing fancy.`,
      `Nothing in particular.`,
      `Nothing much.`,
      `Practically nothing.`,
      `I won’t settle for nothing.`,
      `Something out of nothing?`,
      `Leave nothing to chance.`,
      `Nothing to lose.`,
      `Nothing to complain about.`,
      `Think nothing of it.`,
      `Next to nothing.`,
      `Close to nothing.`,
      `Better than nothing.`,
      `Nothing ventured, nothing gained.`,
      `Leave nothing on the table.`,
      `Accept nothing less.`,
      `There’s nothing to it.`,
      `Nothing compares.`,
      `Sweet nothings.`,
      `Leave nothing to the imagination.`,
      `Nothing short of a miracle.`,
      `Nothing to sneeze at.`,
      `Nothing else matters.`,
      `Nothing but the best.`,
      `Nothing can stop us.`,
      `Nothing can come between us.`,
      `Nothing but blue skies.`,
      `There’s nothing like it.`,
      `Nothing can go wrong.`,
      `All or nothing.`,
      `I will stop at nothing.`,
      `Double or nothing.`,
      `Nothing worth having comes easy.`,
      `Much ado about nothing.`,
      `Nothing of the sort.`,
      `Nothing to worry about.`,
      `Think nothing of it.`,
      `Nothing will come of it.`,
      `Make nothing of it.`,
      `It signifies nothing.`,
      `You have nothing to fear.`,
      `There’s nothing going on.`,
      `Have you nothing to say?`,
      `Nothing could be further from the truth.`,
      `I’ve got nothing to gain.`,
      `Nothing to add.`,
      `Nothing to prove.`,
      `Nothing to declare.`,
      `Nothing to hide.`,
      `Nothing to report.`,
      `I’ve done nothing to regret.`,
      `Time to say nothing.`,
      `Nothing but excuses.`,
      `You’ve got nothing on me.`,
      `Nothing but the truth.`,
      `Leave nothing out.`,
      `Nothing ever goes as planned.`,
      `Nothing good happens after 2AM.`,
      `Nothing but trouble.`,
      `Nothing short of a disaster.`,
      `There’s nothing between us.`,
      `Is nothing sacred?`,
      `Nothing but smoke and mirrors.`,
      `Nothing but empty promises.`,
      `This counts for nothing.`,
      `You can’t expect something for nothing.`,
      `Nothing is free.`,
      `Nothing lasts forever.`,
      `It’s nothing personal.`,
      `I’ve got nothing in the tank.`,
      `Nothing but skin and bones.`,
      `Nothing but the shirt on my back.`,
      `Nothing to show for it.`,
      `You are good for nothing.`,
      `This was all for nothing.`,
      `It all amounts to nothing.`,
      `It’s worth nothing.`,
      `I’ve got nothing.`,
      `You are nothing.`,
      `Thanks for nothing.`,
      // Links (each holds ~10s)
      { linkText: 'Art in Odd Places, NYC (October 18-19, 2025)', href: 'https://nothing.artinoddplaces.org/' },
      { linkText: 'DAVIDDARTS.COM', href: 'https://daviddarts.com' },
    ];

    const el = document.getElementById('line');

    // Read timings from CSS vars
    const css = getComputedStyle(document.documentElement);
    const fadeBase = parseInt(css.getPropertyValue('--fade-ms')) || 800;
    const holdBase = parseInt(css.getPropertyValue('--hold-ms')) || 1200;
    const gap      = parseInt(css.getPropertyValue('--gap-ms'))  || 200;
    const firstHoldMult = parseFloat(css.getPropertyValue('--first-hold-mult')) || 1.5;
    const firstFadeMult = parseFloat(css.getPropertyValue('--first-fade-mult')) || 1.5;
    const thanksHold = parseInt(css.getPropertyValue('--thanks-hold-ms')) || (holdBase * 3);
    const linkHold   = parseInt(css.getPropertyValue('--link-hold-ms'))   || 10000;

    function isLink(item) {
      return typeof item === 'object' && item && 'href' in item;
    }

    let i = 0;

    function cycle() {
      const item = items[i];
      const isFirst = i === 0;
      const isThanks = (typeof item === 'string' && item === 'Thanks for nothing.');
      const isLinkItem = isLink(item);

      // Durations
      const fadeInMs  = isFirst ? Math.round(fadeBase * firstFadeMult) : fadeBase;
      const fadeOutMs = isFirst ? Math.round(fadeBase * firstFadeMult) : fadeBase;
      const holdMs    = isLinkItem ? linkHold : (isThanks ? thanksHold : (isFirst ? Math.round(holdBase * firstHoldMult) : holdBase));

      // Set content
      el.style.opacity = '0';
      el.style.transitionDuration = `${fadeInMs}ms`;
      if (isLinkItem) {
        const text = item.linkText;
        const href = item.href;
        el.innerHTML = `<a href="${href}" target="_blank" rel="noopener noreferrer">${text}</a>`;
      } else {
        el.textContent = item;
      }

      // Fade in
      requestAnimationFrame(() => {
        el.style.opacity = '1';

        // after fade-in + hold, fade out
        setTimeout(() => {
          el.style.transitionDuration = `${fadeOutMs}ms`;
          el.style.opacity = '0';

          // after fade-out + gap, advance
          setTimeout(() => {
            i = (i + 1) % items.length;
            cycle();
          }, fadeOutMs + gap);
        }, fadeInMs + holdMs);
      });
    }

    // Respect reduced motion: show first line only
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced) {
      const first = items[0];
      el.textContent = typeof first === 'string' ? first : first.linkText;
      el.style.opacity = '1';
    } else {
      cycle();
    }

    // Favicon: white box with black outline, injected with cache-busting
    (function setFavicon() {
      const svg =
        `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
           <rect x="8" y="8" width="48" height="48" fill="#fff" stroke="#000" stroke-width="4" rx="6" ry="6"/>
         </svg>`;
      const href = "data:image/svg+xml," + encodeURIComponent(svg) + "#v=" + Date.now();
      document.querySelectorAll('link[rel="icon"]').forEach(n => n.remove());
      const link = document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/svg+xml';
      link.href = href;
      document.head.appendChild(link);
    })();
  </script>
</body>
</html>
