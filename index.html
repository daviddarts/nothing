<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOTHING</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* Faster, single-line pulse (ms) */
      --fade-in-ms: 1200;               /* readable but quick */
      --fade-out-ms: 600;               /* crisp exit */
      --gap-ms: 0;                      /* no white gap between lines */

      /* No holds for poem lines; we’ll keep promos brief */
      --hold-ms: 0;                     /* base hold (poem lines use 0) */

      /* first/last tuning */
      --first-fade-out-mult: 1.0;       /* same fade speed as others */
      --special-nothing-extra-hold-ms: 450; /* shorter linger for “nothing” on first/last */

      /* middles a touch quicker on exit */
      --middle-fade-out-mult: 0.8;

      /* promos (end cards) — keep short to preserve pace */
      --promo-link-hold-ms: 2000;
      --october-hold-ms: 500;
      --promo-fade-out-mult: 0.6;

      /* link styling */
      --link-color: #6b7280;
      --link-hover: #111827;
    }

    /* Non-scrollable, iPhone-safe */
    html, body {
      height: 100%;
      margin: 0;
      background: white;
      color: black;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      position: fixed;
      inset: 0;
      height: 100dvh;
      display: grid;
      place-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: none;          /* own the gesture */
      user-select: none;
      -webkit-user-select: none;
    }

    #line {
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 8vw, 64px);
      line-height: 1.15;
      text-align: center;
      max-width: min(90vw, 1200px);
      color: #000;
      opacity: 0; /* animated with WAAPI */
    }

    /* Token spans for partial fade on “nothing” lines */
    .token { transition-property: opacity; }
    .rest  { opacity: 1; }
    .nothing { opacity: 1; }

    /* Links: gray, no underline */
    #line a {
      color: var(--link-color);
      text-decoration: none;
      cursor: pointer;
      pointer-events: auto;
    }
    #line a:hover,
    #line a:focus-visible {
      color: var(--link-hover);
    }
    #line a:focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 4px;
    }

    @media (prefers-reduced-motion: reduce) {
      #line, .token { transition: none !important; opacity: 1 !important; }
    }
  </style>
</head>
<body>
  <div id="line" aria-live="polite"></div>

  <script>
    /* --------------- Content --------------- */
    const items = [
      `Nothing to see here.`,
      `Less than nothing.`,
      `A whole lotta nothing.`,
      `A big fat nothingburger.`,
      `Nothing new under the sun.`,
      `Nothing but dead air.`,
      `Nothing but net.`,
      `This is nothing new.`,
      `Nothing special.`,
      `Nothing to write home about.`,
      `I’ve got nothing to do.`,
      `Nothing to wear.`,
      `Nothing fancy.`,
      `Nothing in particular.`,
      `Nothing much.`,
      `Practically nothing.`,
      `I won’t settle for nothing.`,
      `Something out of nothing?`,
      `Leave nothing to chance.`,
      `Nothing to lose.`,
      `Nothing to complain about.`,
      `Think nothing of it.`,
      `Next to nothing.`,
      `Close to nothing.`,
      `Better than nothing.`,
      `Nothing ventured, nothing gained.`,
      `Leave nothing on the table.`,
      `Accept nothing less.`,
      `There’s nothing to it.`,
      `Nothing compares.`,
      `Sweet nothings.`,
      `Leave nothing to the imagination.`,
      `Nothing short of a miracle.`,
      `Nothing to sneeze at.`,
      `Nothing else matters.`,
      `Nothing but the best.`,
      `Nothing can stop us.`,
      `Nothing can come between us.`,
      `Nothing but blue skies.`,
      `There’s nothing like it.`,
      `Nothing can go wrong.`,
      `All or nothing.`,
      `I will stop at nothing.`,
      `Double or nothing.`,
      `Nothing worth having comes easy.`,
      `Much ado about nothing.`,
      `Nothing of the sort.`,
      `Nothing to worry about.`,
      `Think nothing of it.`,
      `Nothing will come of it.`,
      `Make nothing of it.`,
      `It signifies nothing.`,
      `You have nothing to fear.`,
      `There’s nothing going on.`,
      `Have you nothing to say?`,
      `Nothing could be further from the truth.`,
      `I’ve got nothing to gain.`,
      `Nothing to add.`,
      `Nothing to prove.`,
      `Nothing to declare.`,
      `Nothing to hide.`,
      `Nothing to report.`,
      `I’ve done nothing to regret.`,
      `Time to say nothing.`,
      `Nothing but excuses.`,
      `You’ve got nothing on me.`,
      `Nothing but the truth.`,
      `Leave nothing out.`,
      `Nothing ever goes as planned.`,
      `Nothing good happens after 2AM.`,
      `Nothing but trouble.`,
      `Nothing short of a disaster.`,
      `There’s nothing between us.`,
      `Is nothing sacred?`,
      `Nothing but smoke and mirrors.`,
      `Nothing but empty promises.`,
      `This counts for nothing.`,
      `You can’t expect something for nothing.`,
      `Nothing is free.`,
      `Nothing lasts forever.`,
      `It’s nothing personal.`,
      `I’ve got nothing in the tank.`,
      `Nothing but skin and bones.`,
      `Nothing but the shirt on my back.`,
      `Nothing to show for it.`,
      `You are good for nothing.`,
      `This was all for nothing.`,
      `It all amounts to nothing.`,
      `It’s worth nothing.`,
      `I’ve got nothing.`,
      `You are nothing.`,
      `Thanks for nothing.`,
      // Promos
      { text: 'AiOP 2025 NOTHING', href: 'https://nothing.artinoddplaces.org/' },
      { text: 'October 18-19' },
      { text: 'DAVIDDARTS.COM', href: 'https://daviddarts.com' },
    ];

    const el = document.getElementById('line');

    /* --------------- Timings --------------- */
    const css = getComputedStyle(document.documentElement);
    const fadeInMs  = parseInt(css.getPropertyValue('--fade-in-ms'))  || 1200;
    const fadeOutMs = parseInt(css.getPropertyValue('--fade-out-ms')) || 600;
    const gap       = parseInt(css.getPropertyValue('--gap-ms'))      || 0;

    const firstFadeOutMult  = parseFloat(css.getPropertyValue('--first-fade-out-mult'))  || 1.0;
    const middleFadeOutMult = parseFloat(css.getPropertyValue('--middle-fade-out-mult')) || 0.8;

    const specialNothingExtraHold =
      parseInt(css.getPropertyValue('--special-nothing-extra-hold-ms')) || 450;

    // promos
    const promoLinkHold = parseInt(css.getPropertyValue('--promo-link-hold-ms')) || 2000;
    const octoberHold   = parseInt(css.getPropertyValue('--october-hold-ms'))    || 500;
    const promoFadeOutMult =
      parseFloat(css.getPropertyValue('--promo-fade-out-mult')) || 0.6;

    /* --------------- Tokenization --------------- */
    const NOTHING_SPLIT = /(nothing)s?/gi;
    const NOTHING_TEST  = /nothing/i;

    const isObj = (item) => typeof item === 'object' && item !== null;
    const isLinkItem = (item) => isObj(item) && 'href' in item;

    function renderItemToHTML(item) {
      if (isLinkItem(item)) {
        return `<a href="${item.href}" target="_blank" rel="noopener noreferrer">${item.text}</a>`;
      }
      const text = isObj(item) ? item.text : String(item);
      const parts = text.split(NOTHING_SPLIT);
      let html = '';
      for (let idx = 0; idx < parts.length; idx++) {
        const part = parts[idx];
        if (!part) continue;
        if (/^nothing$/i.test(part)) {
          html += `<span class="token nothing">${part}</span>`;
        } else if (/^nothings$/i.test(part)) {
          html += `<span class="token nothing">nothing</span><span class="token rest">s</span>`;
        } else {
          html += `<span class="token rest">${part}</span>`;
        }
      }
      return html;
    }

    function lineHasNothing(item) {
      if (isLinkItem(item)) return false;
      const text = isObj(item) ? item.text : String(item);
      return NOTHING_TEST.test(text);
    }

    /* --------------- Helpers --------------- */
    function animateOnce(el, keyframes, options) {
      const anim = el.animate(keyframes, options);
      return new Promise(resolve => anim.addEventListener('finish', resolve, { once: true }));
    }

    let i = 0;
    let autoplay = true;
    let timers = new Set();
    let resumeTimer = null;
    let cycling = false;
    let resumeAdvanceNext = false;

    function schedule(fn, ms) {
      const id = setTimeout(() => { timers.delete(id); fn(); }, ms);
      timers.add(id);
      return id;
    }
    function clearTimers() {
      timers.forEach(id => clearTimeout(id));
      timers.clear();
    }
    function cancelAllAnimations() {
      try { (document.getAnimations?.() || []).forEach(a => a.cancel()); } catch {}
    }

    function pauseAndScheduleResume({ advanceOnResume = true } = {}) {
      autoplay = false;
      resumeAdvanceNext = advanceOnResume;
      if (resumeTimer) clearTimeout(resumeTimer);
      // resume after idle (4s feels good at this faster pace)
      resumeTimer = setTimeout(() => {
        autoplay = true;
        if (resumeAdvanceNext) {
          i = (i + 1) % items.length; // avoid repeating the same line
          resumeAdvanceNext = false;
        }
        cycle(true);
      }, 4000);
    }

    function holdForItem(item) {
      if (isLinkItem(item)) return promoLinkHold;
      if (isObj(item) && item.text === 'October 18-19') return octoberHold;
      return 0; // poem lines: no hold at all
    }

    function fadeOutDuration(idx, item, isMiddlePoemLine) {
      if (isLinkItem(item) || (isObj(item) && item.text === 'October 18-19')) {
        return Math.round(fadeOutMs * promoFadeOutMult);
      }
      if (idx === 0) return Math.round(fadeOutMs * firstFadeOutMult);
      if (isMiddlePoemLine) return Math.round(fadeOutMs * middleFadeOutMult);
      return fadeOutMs; // default
    }

    /* --------------- Core show/cycle --------------- */
    async function showIndex(idx, { skipHoldForMiddle = false } = {}) {
      const item = items[idx];
      const isFirst  = idx === 0;
      const isThanks = (typeof item === 'string' && item === 'Thanks for nothing.');
      const isLink   = isLinkItem(item);
      const isOctober = isObj(item) && item.text === 'October 18-19';
      const hasNothing = lineHasNothing(item);
      const isMiddlePoemLine = !isFirst && !isThanks && !isLink && !isOctober;

      const fadeOutThis = fadeOutDuration(idx, item, isMiddlePoemLine);
      const holdMs = isLink ? promoLinkHold
                    : isOctober ? octoberHold
                    : 0; // poem lines: no hold

      const nothingPauseMs = (hasNothing && (isFirst || isThanks)) ? specialNothingExtraHold : 0;

      // Render
      el.innerHTML = renderItemToHTML(item);

      // Fade in
      el.style.opacity = '0';
      await Promise.resolve();
      await animateOnce(el, [{ opacity: 0 }, { opacity: 1 }], {
        duration: fadeInMs,
        easing: 'cubic-bezier(0.2, 0, 0, 1)',
        fill: 'forwards'
      });

      // Token setup for partial fade
      if (hasNothing) {
        el.querySelectorAll('.token').forEach(t => {
          t.style.transitionProperty = 'opacity';
          t.style.transitionTimingFunction = 'ease-in-out';
          t.style.transitionDuration = `${fadeOutThis}ms`;
          t.style.opacity = '1';
        });
      }

      // (Promos only) tiny hold
      if (holdMs > 0 && !(skipHoldForMiddle && isMiddlePoemLine)) {
        await new Promise(resolve => { schedule(resolve, holdMs); });
      }

      // Fade out immediately after fade-in (poem lines), with stagger for “nothing”
      if (hasNothing) {
        el.querySelectorAll('.rest').forEach(t => t.style.opacity = '0');
        if (nothingPauseMs > 0) {
          await new Promise(resolve => { schedule(resolve, nothingPauseMs); });
        }
        el.querySelectorAll('.nothing').forEach(t => t.style.opacity = '0');
        await new Promise(resolve => { schedule(resolve, fadeOutThis + gap); });
      } else {
        await animateOnce(el, [{ opacity: 1 }, { opacity: 0 }], {
          duration: fadeOutThis,
          easing: 'ease-in-out',
          fill: 'forwards'
        });
        if (gap > 0) { await new Promise(resolve => { schedule(resolve, gap); }); }
      }
    }

    async function cycle(forceStart = false) {
      if (!forceStart && (!autoplay || cycling)) return;
      cycling = true;
      while (autoplay) {
        clearTimers(); // safety between lines
        await showIndex(i);
        i = (i + 1) % items.length;
        // start next line immediately—no blank gap
      }
      cycling = false;
    }

    /* --------------- Manual navigation --------------- */
    function jumpBy(step) {
      pauseAndScheduleResume({ advanceOnResume: true }); // resume from next line
      clearTimers();
      cancelAllAnimations();

      i = (i + step + items.length) % items.length;
      el.style.opacity = '0';
      // show selected line (poem lines still have no hold)
      showIndex(i, { skipHoldForMiddle: true });
    }

    // Swipe/click handlers (horizontal-only; links still clickable)
    let tracking = null;
    const AXIS_LOCK_RATIO = 1.2;
    const MIN_VELOCITY = 0.35; // px/ms
    const SWIPE_PX = 35;

    function now() { return performance.now(); }
    function beginTrack(e) {
      if (tracking) return;
      tracking = {
        id: e.pointerId,
        startX: e.clientX,
        startY: e.clientY,
        lastX: e.clientX,
        lastY: e.clientY,
        startT: now()
      };
    }
    function moveTrack(e) {
      if (!tracking || e.pointerId !== tracking.id) return;
      tracking.lastX = e.clientX;
      tracking.lastY = e.clientY;
    }
    function endTrack(e) {
      if (!tracking || e.pointerId !== tracking.id) return;
      const dt = Math.max(1, now() - tracking.startT);
      const dx = tracking.lastX - tracking.startX;
      const dy = tracking.lastY - tracking.startY;
      const ax = Math.abs(dx), ay = Math.abs(dy);
      const vx = ax / dt;

      const isHorizontal = ax > ay * AXIS_LOCK_RATIO;
      const passed = ax > SWIPE_PX || vx > MIN_VELOCITY;

      const link = e.target.closest && e.target.closest('a');
      tracking = null;

      if (link) return;
      if (isHorizontal && passed) {
        jumpBy(dx < 0 ? +1 : -1);
      }
    }

    function onClick(e) {
      const link = e.target.closest && e.target.closest('a');
      if (link) return;
      jumpBy(+1);
    }
    function onKey(e) {
      if (e.key === 'ArrowRight') jumpBy(+1);
      else if (e.key === 'ArrowLeft') jumpBy(-1);
    }

    // Older iOS: block stray page scroll
    document.addEventListener('touchmove', (e) => {
      const onLink = e.target.closest && e.target.closest('a');
      if (!onLink) e.preventDefault();
    }, { passive: false });

    /* --------------- Kickoff --------------- */
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      el.textContent = typeof items[0] === 'string' ? items[0] : items[0].text;
      el.style.opacity = '1';
    } else {
      cycle(true);
      document.addEventListener('pointerdown', beginTrack, { passive: true });
      document.addEventListener('pointermove',  moveTrack,  { passive: true });
      document.addEventListener('pointerup',    endTrack,   { passive: true });
      document.addEventListener('pointercancel', () => { tracking = null; }, { passive: true });
      document.addEventListener('click', onClick);
      document.addEventListener('keydown', onKey);
    }

    // Favicon
    (function setFavicon() {
      const svg =
        `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
           <rect x="8" y="8" width="48" height="48" fill="#fff" stroke="#000" stroke-width="4" rx="6" ry="6"/>
         </svg>`;
      const href = "data:image/svg+xml," + encodeURIComponent(svg) + "#v=" + Date.now();
      document.querySelectorAll('link[rel="icon"]').forEach(n => n.remove());
      const link = document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/svg+xml';
      link.href = href;
      document.head.appendChild(link);
    })();
  </script>
</body>
</html>
