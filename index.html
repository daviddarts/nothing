<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOTHING</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* base timings (ms) */
      --fade-in-ms: 3000;
      --fade-out-ms: 800;
      --hold-ms: 1200;
      --gap-ms: 200;

      /* first/last line */
      --first-hold-mult: 1.15;          /* shorter full-text hold on first line */
      --first-fade-out-mult: 2;

      /* specials */
      --thanks-hold-ms: 1800;           /* shorter full-text hold on last line */
      --nothing-extra-hold-ms: 1000;    /* default pause before fading "nothing" */
      --special-nothing-extra-hold-ms: 2800; /* long linger for “nothing” on first/last */

      /* middles */
      --middle-fade-out-mult: 0.75;     /* middle lines fade out a touch faster */

      /* promos */
      --promo-link-hold-ms: 3500;
      --october-hold-ms: 600;
      --promo-fade-out-mult: 0.6;

      /* manual navigation */
      --resume-idle-ms: 4000;           /* resume autoplay after this idle */
      --swipe-threshold-px: 35;         /* min horizontal movement to count */

      /* links (gray, no underline) */
      --link-color: #6b7280;
      --link-hover: #111827;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: white;
      color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: pan-y; /* default; we temporarily switch to none during horizontal swipes */
      user-select: none;
      -webkit-user-select: none;
    }

    #line {
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 8vw, 64px);
      line-height: 1.15;
      text-align: center;
      max-width: min(90vw, 1200px);
      color: #000;
      opacity: 0; /* animated with WAAPI */
    }

    .token { transition-property: opacity; }
    .rest  { opacity: 1; }
    .nothing { opacity: 1; }

    #line a {
      color: var(--link-color);
      text-decoration: none;
      cursor: pointer;
    }
    #line a:hover,
    #line a:focus-visible {
      color: var(--link-hover);
    }
    #line a:focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 4px;
    }

    @media (prefers-reduced-motion: reduce) {
      #line, .token { transition: none !important; opacity: 1 !important; }
    }
  </style>
</head>
<body>
  <div id="line" aria-live="polite"></div>

  <script>
    // Content
    const items = [
      `Nothing to see here.`,
      `Less than nothing.`,
      `A whole lotta nothing.`,
      `A big fat nothingburger.`,
      `Nothing new under the sun.`,
      `Nothing but dead air.`,
      `Nothing but net.`,
      `This is nothing new.`,
      `Nothing special.`,
      `Nothing to write home about.`,
      `I’ve got nothing to do.`,
      `Nothing to wear.`,
      `Nothing fancy.`,
      `Nothing in particular.`,
      `Nothing much.`,
      `Practically nothing.`,
      `I won’t settle for nothing.`,
      `Something out of nothing?`,
      `Leave nothing to chance.`,
      `Nothing to lose.`,
      `Nothing to complain about.`,
      `Think nothing of it.`,
      `Next to nothing.`,
      `Close to nothing.`,
      `Better than nothing.`,
      `Nothing ventured, nothing gained.`,
      `Leave nothing on the table.`,
      `Accept nothing less.`,
      `There’s nothing to it.`,
      `Nothing compares.`,
      `Sweet nothings.`,
      `Leave nothing to the imagination.`,
      `Nothing short of a miracle.`,
      `Nothing to sneeze at.`,
      `Nothing else matters.`,
      `Nothing but the best.`,
      `Nothing can stop us.`,
      `Nothing can come between us.`,
      `Nothing but blue skies.`,
      `There’s nothing like it.`,
      `Nothing can go wrong.`,
      `All or nothing.`,
      `I will stop at nothing.`,
      `Double or nothing.`,
      `Nothing worth having comes easy.`,
      `Much ado about nothing.`,
      `Nothing of the sort.`,
      `Nothing to worry about.`,
      `Think nothing of it.`,
      `Nothing will come of it.`,
      `Make nothing of it.`,
      `It signifies nothing.`,
      `You have nothing to fear.`,
      `There’s nothing going on.`,
      `Have you nothing to say?`,
      `Nothing could be further from the truth.`,
      `I’ve got nothing to gain.`,
      `Nothing to add.`,
      `Nothing to prove.`,
      `Nothing to declare.`,
      `Nothing to hide.`,
      `Nothing to report.`,
      `I’ve done nothing to regret.`,
      `Time to say nothing.`,
      `Nothing but excuses.`,
      `You’ve got nothing on me.`,
      `Nothing but the truth.`,
      `Leave nothing out.`,
      `Nothing ever goes as planned.`,
      `Nothing good happens after 2AM.`,
      `Nothing but trouble.`,
      `Nothing short of a disaster.`,
      `There’s nothing between us.`,
      `Is nothing sacred?`,
      `Nothing but smoke and mirrors.`,
      `Nothing but empty promises.`,
      `This counts for nothing.`,
      `You can’t expect something for nothing.`,
      `Nothing is free.`,
      `Nothing lasts forever.`,
      `It’s nothing personal.`,
      `I’ve got nothing in the tank.`,
      `Nothing but skin and bones.`,
      `Nothing but the shirt on my back.`,
      `Nothing to show for it.`,
      `You are good for nothing.`,
      `This was all for nothing.`,
      `It all amounts to nothing.`,
      `It’s worth nothing.`,
      `I’ve got nothing.`,
      `You are nothing.`,
      `Thanks for nothing.`,
      { text: 'AiOP 2025 NOTHING', href: 'https://nothing.artinoddplaces.org/' },
      { text: 'October 18-19' },
      { text: 'DAVIDDARTS.COM', href: 'https://daviddarts.com' },
    ];

    const el = document.getElementById('line');

    // CSS vars
    const css = getComputedStyle(document.documentElement);
    const fadeInMs  = parseInt(css.getPropertyValue('--fade-in-ms'))  || 3000;
    const fadeOutMs = parseInt(css.getPropertyValue('--fade-out-ms')) || 800;
    const holdBase  = parseInt(css.getPropertyValue('--hold-ms'))     || 1200;
    const gap       = parseInt(css.getPropertyValue('--gap-ms'))      || 200;

    const firstHoldMult    = parseFloat(css.getPropertyValue('--first-hold-mult'))     || 1.15;
    const firstFadeOutMult = parseFloat(css.getPropertyValue('--first-fade-out-mult')) || 2;

    const thanksHold       = parseInt(css.getPropertyValue('--thanks-hold-ms'))        || 1800;
    const nothingExtraHold = parseInt(css.getPropertyValue('--nothing-extra-hold-ms')) || 1000;
    const specialNothingExtraHold =
      parseInt(css.getPropertyValue('--special-nothing-extra-hold-ms')) || 2800;

    const middleFadeOutMult =
      parseFloat(css.getPropertyValue('--middle-fade-out-mult')) || 0.75;

    const promoLinkHold = parseInt(css.getPropertyValue('--promo-link-hold-ms')) || 3500;
    const octoberHold   = parseInt(css.getPropertyValue('--october-hold-ms'))    || 600;
    const promoFadeOutMult =
      parseFloat(css.getPropertyValue('--promo-fade-out-mult')) || 0.6;

    const resumeIdleMs  = parseInt(css.getPropertyValue('--resume-idle-ms')) || 4000;
    const swipeThresholdPx = parseInt(css.getPropertyValue('--swipe-threshold-px')) || 35;

    // Token logic
    const NOTHING_SPLIT = /(nothing)s?/gi;
    const NOTHING_TEST  = /nothing/i;

    const isObj = (item) => typeof item === 'object' && item !== null;
    const isLinkItem = (item) => isObj(item) && 'href' in item;

    function renderItemToHTML(item) {
      if (isLinkItem(item)) {
        return `<a href="${item.href}" target="_blank" rel="noopener noreferrer">${item.text}</a>`;
      }
      const text = isObj(item) ? item.text : String(item);
      const parts = text.split(NOTHING_SPLIT);
      let html = '';
      for (let idx = 0; idx < parts.length; idx++) {
        const part = parts[idx];
        if (!part) continue;
        if (/^nothing$/i.test(part)) {
          html += `<span class="token nothing">${part}</span>`;
        } else if (/^nothings$/i.test(part)) {
          html += `<span class="token nothing">nothing</span><span class="token rest">s</span>`;
        } else {
          html += `<span class="token rest">${part}</span>`;
        }
      }
      return html;
    }

    function lineHasNothing(item) {
      if (isLinkItem(item)) return false;
      const text = isObj(item) ? item.text : String(item);
      return NOTHING_TEST.test(text);
    }

    // Animation helper
    function animateOnce(el, keyframes, options) {
      const anim = el.animate(keyframes, options);
      return new Promise(resolve => anim.addEventListener('finish', resolve, { once: true }));
    }

    // State and scheduling
    let i = 0;
    let autoplay = true;
    let timers = new Set();
    let resumeTimer = null;
    let cycling = false;
    let resumeAdvanceNext = false; // NEW: advance to next line when autoplay resumes

    function schedule(fn, ms) {
      const id = setTimeout(() => {
        timers.delete(id);
        fn();
      }, ms);
      timers.add(id);
      return id;
    }
    function clearTimers() {
      timers.forEach(id => clearTimeout(id));
      timers.clear();
    }
    function cancelAllAnimations() {
      try {
        const list = (document.getAnimations && document.getAnimations()) || [];
        list.forEach(a => { try { a.cancel(); } catch {} });
      } catch {}
    }

    function pauseAndScheduleResume({ advanceOnResume = true } = {}) {
      autoplay = false;
      resumeAdvanceNext = advanceOnResume;
      if (resumeTimer) clearTimeout(resumeTimer);
      resumeTimer = setTimeout(() => {
        autoplay = true;
        if (resumeAdvanceNext) {
          i = (i + 1) % items.length; // start from the next line
          resumeAdvanceNext = false;
        }
        cycle(true); // reliably restart the loop
      }, resumeIdleMs);
    }

    async function showIndex(idx, { skipHoldForMiddle = false } = {}) {
      const item = items[idx];
      const isFirst  = idx === 0;
      const isThanks = (typeof item === 'string' && item === 'Thanks for nothing.');
      const isLink   = isLinkItem(item);
      const isOctober = isObj(item) && item.text === 'October 18-19';
      const hasNothing = lineHasNothing(item);
      const isMiddlePoemLine = !isFirst && !isThanks && !isLink && !isOctober;

      // Per-item fade-out duration
      let fadeOutThis = fadeOutMs;
      if (isFirst) fadeOutThis = Math.round(fadeOutMs * firstFadeOutMult);
      else if (isMiddlePoemLine) fadeOutThis = Math.round(fadeOutMs * middleFadeOutMult);
      else if (isLink || isOctober) fadeOutThis = Math.round(fadeOutMs * promoFadeOutMult);

      // Per-item hold
      const holdMs = isLink ? promoLinkHold
                    : isOctober ? octoberHold
                    : isThanks ? thanksHold
                    : isFirst  ? Math.round(holdBase * firstHoldMult)
                               : 0; // middles start fading immediately

      const nothingPauseMs = (hasNothing && (isFirst || isThanks))
        ? specialNothingExtraHold
        : 0;

      // Render
      el.innerHTML = renderItemToHTML(item);

      // Fade in
      el.style.opacity = '0';
      await Promise.resolve();
      await animateOnce(el, [{ opacity: 0 }, { opacity: 1 }], {
        duration: fadeInMs,
        easing: 'cubic-bezier(0.2, 0, 0, 1)',
        fill: 'forwards'
      });

      // Token setup for partial fade
      if (hasNothing) {
        el.querySelectorAll('.token').forEach(t => {
          t.style.transitionProperty = 'opacity';
          t.style.transitionTimingFunction = 'ease-in-out';
          t.style.transitionDuration = `${fadeOutThis}ms`;
          t.style.opacity = '1';
        });
      }

      // Hold (skip for middles on manual jumps)
      if (holdMs > 0 && !(skipHoldForMiddle && isMiddlePoemLine)) {
        await new Promise(resolve => { schedule(resolve, holdMs); });
      }

      // Fade out
      if (hasNothing) {
        el.querySelectorAll('.rest').forEach(t => t.style.opacity = '0');
        if (nothingPauseMs > 0) {
          await new Promise(resolve => { schedule(resolve, nothingPauseMs); });
        }
        el.querySelectorAll('.nothing').forEach(t => t.style.opacity = '0');
        await new Promise(resolve => { schedule(resolve, fadeOutThis + gap); });
      } else {
        await animateOnce(el, [{ opacity: 1 }, { opacity: 0 }], {
          duration: fadeOutThis,
          easing: 'ease-in-out',
          fill: 'forwards'
        });
        await new Promise(resolve => { schedule(resolve, gap); });
      }
    }

    async function cycle(forceStart = false) {
      if (!forceStart && (!autoplay || cycling)) return;
      cycling = true;
      while (autoplay) {
        clearTimers(); // safety between lines
        await showIndex(i);
        i = (i + 1) % items.length;
      }
      cycling = false;
    }

    function jumpBy(step) {
      // Pause autoplay and schedule a clean resume (and advance on resume)
      pauseAndScheduleResume({ advanceOnResume: true });

      // Cancel current activity
      clearTimers();
      cancelAllAnimations();

      // Move to target and render it (middles skip the small hold)
      i = (i + step + items.length) % items.length;
      el.style.opacity = '0';
      showIndex(i, { skipHoldForMiddle: true });
      // Loop will restart after idle -> and begin from the NEXT line after this one
    }

    // Pointer swipe support (left/right) with axis lock to prevent vertical wobble
    let tracking = null;
    const AXIS_LOCK_RATIO = 1.2;
    const MIN_VELOCITY = 0.35; // px/ms
    function now() { return performance.now(); }

    function beginTrack(e) {
      if (tracking) return;
      tracking = {
        id: e.pointerId,
        startX: e.clientX,
        startY: e.clientY,
        lastX: e.clientX,
        lastY: e.clientY,
        startT: now(),
        locked: null // 'x' | 'y' once we decide
      };
    }

    function moveTrack(e) {
      if (!tracking || e.pointerId !== tracking.id) return;
      tracking.lastX = e.clientX;
      tracking.lastY = e.clientY;

      // Decide lock
      if (!tracking.locked) {
        const dx = tracking.lastX - tracking.startX;
        const dy = tracking.lastY - tracking.startY;
        const ax = Math.abs(dx), ay = Math.abs(dy);
        if (ax > ay * AXIS_LOCK_RATIO && ax > 6) {
          tracking.locked = 'x';
          document.body.style.touchAction = 'none'; // disable page scroll during horizontal swipe
        } else if (ay > ax * AXIS_LOCK_RATIO && ay > 6) {
          tracking.locked = 'y';
        }
      }

      // If locked horizontally, prevent scroll jank
      if (tracking.locked === 'x') {
        e.preventDefault(); // requires passive:false listener
      }
    }

    function endTrack(e) {
      if (!tracking || e.pointerId !== tracking.id) return;
      const dt = Math.max(1, now() - tracking.startT);
      const dx = tracking.lastX - tracking.startX;
      const dy = tracking.lastY - tracking.startY;
      const ax = Math.abs(dx), ay = Math.abs(dy);
      const vx = ax / dt;

      const isHorizontal = ax > ay * AXIS_LOCK_RATIO;
      const passed = ax > swipeThresholdPx || vx > MIN_VELOCITY;

      const link = e.target.closest && e.target.closest('a');

      // reset touchAction after gesture
      document.body.style.touchAction = 'pan-y';
      tracking = null;

      if (link) return;
      if (isHorizontal && passed) {
        jumpBy(dx < 0 ? +1 : -1);
      }
    }

    // Click to advance (ignore link clicks)
    function onClick(e) {
      const link = e.target.closest && e.target.closest('a');
      if (link) return;
      jumpBy(+1);
    }

    // Optional: keyboard left/right for desktop
    function onKey(e) {
      if (e.key === 'ArrowRight') { jumpBy(+1); }
      else if (e.key === 'ArrowLeft') { jumpBy(-1); }
    }

    // Reduced motion
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      const first = items[0];
      el.textContent = typeof first === 'string' ? first : first.text;
      el.style.opacity = '1';
    } else {
      // Start autoplay
      cycle(true);

      // Input handlers (pointermove must be passive:false for preventDefault)
      document.addEventListener('pointerdown', beginTrack, { passive: true });
      document.addEventListener('pointermove',  moveTrack,  { passive: false });
      document.addEventListener('pointerup',    endTrack,   { passive: true });
      document.addEventListener('pointercancel', () => { tracking = null; document.body.style.touchAction = 'pan-y'; }, { passive: true });
      document.addEventListener('click', onClick);
      document.addEventListener('keydown', onKey);
    }

    // Favicon
    (function setFavicon() {
      const svg =
        `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
           <rect x="8" y="8" width="48" height="48" fill="#fff" stroke="#000" stroke-width="4" rx="6" ry="6"/>
         </svg>`;
      const href = "data:image/svg+xml," + encodeURIComponent(svg) + "#v=" + Date.now();
      document.querySelectorAll('link[rel="icon"]').forEach(n => n.remove());
      const link = document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/svg+xml';
      link.href = href;
      document.head.appendChild(link);
    })();
  </script>
</body>
</html>
