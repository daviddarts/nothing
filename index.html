<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NOTHING</title>

  <!-- Speed up Google Fonts + load Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      /* timings in ms */
      --fade-ms: 800;
      --hold-ms: 1200;
      --hold-last-ms: 3200; /* longer pause on the last line */
      --gap-ms: 200;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: white;
      color: black;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #line {
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 8vw, 64px);
      line-height: 1.15;
      text-align: center;
      max-width: min(90vw, 1200px);
      opacity: 0;
      transition: opacity calc(var(--fade-ms) * 1ms) ease-in-out;
      will-change: opacity;
    }

    @media (prefers-reduced-motion: reduce) {
      #line { transition: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="line" aria-live="polite"></div>

  <script>
    const lines = [
      `Nothing.`,
      `Nothing to see here.`,
      `I’ve got nothing.`,
      `Less than nothing.`,
      `A whole lotta nothing.`,
      `A big fat nothingburger.`,
      `This is nothing new.`,
      `Nothing special.`,
      `Nothing to say.`,
      `Nothing to do.`,
      `Nothing to wear.`,
      `Nothing to lose.`,
      `Next to nothing.`,
      `Nothing to write home about.`,
      `Nothing to sneeze at.`,
      `Think nothing of it.`,
      `Nothing ventured, nothing gained.`,
      `Nothing to it.`,
      `Sweet nothing.`,
      `Nothing compares.`,
      `Nothing but the best.`,
      `Double or nothing.`,
      `Nothing can stop us.`,
      `Nothing can come between us.`,
      `Stop at nothing.`,
      `All or nothing.`,
      `You have nothing to fear.`,
      `I’ve got nothing to gain.`,
      `Nothing to prove.`,
      `Nothing to declare.`,
      `Nothing to hide.`,
      `I’ve done nothing to regret.`,
      `Say nothing.`,
      `Nothing ever goes as planned.`,
      `Nothing good happens after 2AM.`,
      `Nothing but trouble.`,
      `There’s nothing between us.`,
      `Is nothing sacred?`,
      `Don’t expect something for nothing.`,
      `Nothing is free.`,
      `Nothing lasts forever.`,
      `Nothing personal.`,
      `Good-for-nothing.`,
      `You are nothing to me.`,
      `I’ve got nothing left.`,
      `Thanks for nothing.`
    ];

    const el = document.getElementById('line');

    // Read timings from CSS vars
    const css = getComputedStyle(document.documentElement);
    const fade = parseInt(css.getPropertyValue('--fade-ms')) || 800;
    const hold = parseInt(css.getPropertyValue('--hold-ms')) || 1200;
    const holdLast = parseInt(css.getPropertyValue('--hold-last-ms')) || (hold * 3);
    const gap  = parseInt(css.getPropertyValue('--gap-ms'))  || 200;

    let i = 0;

    function cycle() {
      el.textContent = lines[i];
      el.style.opacity = '0';

      requestAnimationFrame(() => {
        el.style.opacity = '1';

        const isLast = i === lines.length - 1;
        const thisHold = isLast ? holdLast : hold;

        // after fade-in + hold, fade out
        setTimeout(() => {
          el.style.opacity = '0';

          // after fade-out + gap, advance
          setTimeout(() => {
            i = (i + 1) % lines.length;
            cycle();
          }, fade + gap);
        }, fade + thisHold);
      });
    }

    // reduced motion: show first line only
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced) {
      el.textContent = lines[0];
      el.style.opacity = '1';
    } else {
      cycle();
    }
  </script>
</body>
</html>
