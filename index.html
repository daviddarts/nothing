<html lang="en">
<head>

  <style>
    :root {
      /* Slow, soft “breathing” (ms) */
      --fade-in-ms: 2600;                 /* white → gray → dark gray */
      --fade-out-ms: 1800;                /* dark gray → gray → white */
      --gap-ms: 0;                        /* no blank gap between lines */
      --peak-opacity: 0.88;               /* < 1.0 = peak is dark gray, not black */

      /* Stanza breath on white */
      --stanza-gap-ms: 900;               /* white hold for blank lines between stanzas */

      /* Holds: middles = 0 (pulse), first/last keep a brief full-line hold */
      --first-hold-ms: 700;               /* first line hold before fading */
      --thanks-hold-ms: 900;              /* last line hold before fading */

      /* First/last: “nothing” fades slower (no pause, just a longer fade) */
      --nothing-fade-mult-first-last: 1.8;

      /* Middles: slightly quicker exit feel */
      --middle-fade-out-mult: 0.85;

      /* Promos (end cards) — shorter per your request */
      --promo-link-hold-ms: 1200;         /* brief linger for links */
      --october-hold-ms: 200;             /* extra short October 18–19 */
      --promo-fade-out-mult: 0.7;

      /* End-of-cycle white hold */
      --end-white-hold-ms: 3000;          /* fade to white and hold, then restart */

      /* link styling */
      --link-color: #6b7280;
      --link-hover: #111827;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: white;
      color: black;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      position: fixed;
      inset: 0;
      height: 100dvh;
      display: grid;
      place-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    #line {
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      font-weight: 900;
      font-size: clamp(28px, 8vw, 64px);
      line-height: 1.15;
      text-align: center;
      max-width: min(90vw, 1200px);
      color: #000;
      opacity: 0;
    }

    .token { transition-property: opacity; }
    .rest  { opacity: 1; }
    .nothing { opacity: 1; }

    #line a {
      color: var(--link-color);
      text-decoration: none;
      cursor: pointer;
      pointer-events: auto;
    }
    #line a:hover, #line a:focus-visible { color: var(--link-hover); }
    #line a:focus-visible { outline: 2px solid currentColor; outline-offset: 4px; }

    @media (prefers-reduced-motion: reduce) {
      #line, .token { transition: none !important; opacity: 1 !important; }
    }
  </style>
</head>
